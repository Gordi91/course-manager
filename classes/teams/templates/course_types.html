{% extends 'base.html' %}

{% block content %}

    <h2>Dodaj typ kursu</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Nazwa
                <input type="text" name="name">
            </label>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <br /> <br /> <br /> <br />
    <h2>Lista typów</h2>
    <ul>
        {% for type in types %}
            <li>{{ type }} <a href="{% url 'delete-type' type.id %}">Usuń</a> </li>
        {% endfor %}
    </ul>

{% endblock%}
